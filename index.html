<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAPEAMENTO DE AREAS</title>
  <style>
    .geral{
      border: 1px solid black;
      padding: 10px;
      margin: auto;
      border-radius: 10px;
    }
    .area-deposito-venda{
      padding: 10px;
      margin: auto;
      justify-content: center;
      align-items: center;
     
    }

    select{
      height: 40px;
      border-radius: 10px;
    }
    form input {
      display: block;
      height: 40px;
      box-sizing: border-box ;
      border-radius: 10px;
    }
    input[type="text"]{
      outline: none;
      width: 100%;
    }
    /* Estilizando o Botão */
    button, input[type="submit"] {
      padding: 10px 20px;
      background-color: #0ac963;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 10px;
      width: 100%;
    }
    #resultado{
      border: 1px solid black;
      width: 300px;
      padding: 10px;
    }
    h1{
      text-align: center;
    }
    .checkbox-container {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .checkbox-item {
      margin: 5px;
      padding: 5px;
      background-color: #f7f7f7;
      border-radius: 5px;
    }

    .stilo{
        padding: 10px;
      border: 1px solid #ccc;
        border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="geral">
    <div><h1>MAPEAMENTO DE AREAS</h1></div>
    
    <div class="area-deposito-venda">
     
      <form id="meuFormulario" class="stilo">
        Loja:<select name="loja" id="">
          <option value="Lourival Parente">Lourival Parente</option>
          <option value="Parque Piaui">Parque Piaui</option>
          <option value="Dirceu">Dirceu</option>
          <option value="Renascenca">Renascenca</option>
          <option value="Renascenca">Cristo rei</option>
          <option value="Renascenca">Morada do sol</option>
          <option value="Renascenca">CD areias</option>
          <option value="São Joaquim">São Joaquim</option>
          <option value="Kennedy">Kennedy</option>
          <option value="Demerval">Demerval</option>
          <option value="Irmã Dulce">Irmã Dulce</option>
          <option value="Porto Alegre">Porto Alegre</option>
          <option value="Imporio mocambinho">Imporio mocambinho</option>
          <option value="Dom Severino">Dom Severino</option>
          <option value="Agua Mineral">Agua Mineral</option>
          <option value="Jose de Freitas">Jose de Freitas</option>
          <option value="Agua Branca">Agua Branca</option>
          <option value="Mocambinho">mocambinho</option>
          <option value="Posto Timon">posto timon</option>
        </select><br /><br />
         Sessão: <input name="sessao" required class="stilo">
         Nº Coletores: <input type="text" name="coletores" required class="stilo">
        Colaboradores: <input type="text" name="colaboradores" required class="stilo">
    
        <div class="checkbox-container">
          <div class="checkbox-item">
            <label><input type="checkbox" id="deposito-check"> Deposito</label>
          </div>
          <div class="checkbox-item">
            <label><input type="checkbox" id="venda-check"> Venda</label>
          </div>
          <div class="checkbox-item">
            <label><input type="checkbox" id="padaria-check"> Padaria</label>
          </div>
          <div class="checkbox-item">
            <label><input type="checkbox" id="aereo-check"> Aereo</label>
          </div>
          <div class="checkbox-item">
            <label><input type="checkbox" id="budega-check"> Budega</label>
          </div>
          <div class="checkbox-item">
            <label><input type="checkbox" id="camarafria-check"> Camarafria</label>
          </div>
        </div>
        <div id="inputs-area"></div>
        <button type="submit">OK</button>
      </form>
  </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    const checkboxes = document.querySelectorAll('input[type="checkbox"]');
    const inputsArea = document.getElementById('inputs-area');
    const areas = ['deposito', 'venda', 'padaria', 'aereo', 'budega', 'camarafria'];
    const labels = {
      deposito: 'Deposito',
      venda: 'Venda',
      padaria: 'Padaria',
      aereo: 'Aereo',
      budega: 'Budega',
      camarafria: 'Camarafria'
    };

    checkboxes.forEach(checkbox => {
      checkbox.addEventListener('change', () => {
        const area = checkbox.id.replace('-check', '');
        if (checkbox.checked) {
          if (!document.getElementById(`${area}-input`)) {
            const inputHtml = `<div id="${area}-input"><label>Area ${labels[area]}: <input type="text" name="${area}"></label></div>`;
            inputsArea.insertAdjacentHTML('beforeend', inputHtml);
          }
        } else {
          const inputDiv = document.getElementById(`${area}-input`);
          if (inputDiv) {
            inputDiv.remove();
          }
        }
      });
    });

    const form = document.getElementById('meuFormulario');
    let ultimoValor = 0;
    form.addEventListener('submit', function(event) {
      event.preventDefault();
      const formData = new FormData(form);
      const loja = formData.get('loja');
      const coletores = formData.get('coletores');
      const colaboradores = formData.get('colaboradores');
      const sessao = formData.get('sessao');
      const areas = {};
      if (document.getElementById('deposito-check').checked) {
        const deposito = parseInt(formData.get('deposito'));
        areas.deposito = { valor: deposito, intervalo: `1 a ${deposito}` };
        ultimoValor = deposito;
      }

      if (document.getElementById('camarafria-check').checked) {
        const camarafria = parseInt(formData.get('camarafria'));
        areas.camarafria = { valor: camarafria, intervalo: `${ultimoValor + 1} a ${ultimoValor + camarafria}` };
        ultimoValor += camarafria;
      }

      if (document.getElementById('venda-check').checked) {
        const venda = parseInt(formData.get('venda'));
        areas.venda = { valor: venda, intervalo: `${ultimoValor + 1} a ${ultimoValor + venda}` };
        ultimoValor += venda;
      }
      if (document.getElementById('padaria-check').checked) {
        const padaria = parseInt(formData.get('padaria'));
        areas.padaria = { valor: padaria, intervalo: `${ultimoValor + 1} a ${ultimoValor + padaria}` };
        ultimoValor += padaria;
      }
      if (document.getElementById('aereo-check').checked) {
        const aereo = parseInt(formData.get('aereo'));
        areas.aereo = { valor: aereo, intervalo: `${ultimoValor + 1} a ${ultimoValor + aereo}` };
        ultimoValor += aereo;
      }
      if (document.getElementById('budega-check').checked) {
        const budega = parseInt(formData.get('budega'));
        areas.budega = { valor: budega, intervalo: `${ultimoValor + 1} a ${ultimoValor + budega}` };
        ultimoValor += budega;
      }
      

      let html = '';
      for (const [area, valor] of Object.entries(areas)) {
        html += `<p><b>Área ${area}:</b> ${valor.intervalo}</p>`;
      }
      Swal.fire({
        title: '<b>Mapeamento de Áreas</b>',
        html: ` 
          <p><b>Loja:</b> ${loja}</p>
          <p><b>Sessão:</b> ${sessao}</p>
          <p><b>Nº Coletores:</b> ${coletores}</p>
           <p><b>Colaboradores:</b> ${colaboradores}</p>
         
          ${html}
        `,
  imageUrl: 'logo.png', // URL da sua imagem
  imageWidth: 100, // Largura em pixels
  imageHeight: 100, // Altura em pixels
      });
    });
  </script>
</body>
</html>
